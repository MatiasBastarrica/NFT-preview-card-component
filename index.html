<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft-card stack">
        <h1 class="nft-card__title text-white">Equilibrium #3429</h1>
        <div class="nft-card__img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-card__value-and-date">
          <span class="nft-value text-cyan"
            ><span><img src="./images/icon-ethereum.svg" alt="" /></span> 0.041
            ETH</span
          >
          <span class="nft-date"
            ><span><img src="./images/icon-clock.svg" alt="" /></span> 3 days
            left</span
          >
        </div>
        <footer>
          <img
            src="./images/image-avatar.png"
            alt="Profile picture of Jules Wybern."
          />
          <p class="nft-creator">
            Creation of
            <span class="nft-creator__name text-white">Jules Wyvern</span>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
