<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <h1 class="nft-card__title text-white">Equilibrium #3429</h1>
        <img
          src="./images/image-equilibrium.jpg"
          alt=""
          class="nft-card__img"
        />
        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-card__value-and-date">
          <span class="nft-value text-cyan">0.041 ETH</span>
          <span class="nft-date">3 days left</span>
        </div>
        <footer>
          <img
            src="./images/image-avatar.png"
            alt="Profile picture of Jules Wybern."
          />
          <p class="nft-creator">
            Creation of
            <span class="nft-creator__name text-white">Jules Wyvern</span>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
